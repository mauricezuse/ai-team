<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* NUCLEAR OPTION: Force ALL text to be dark */
    * { color: #1e293b !important; }
    body { background-color: #f8fafc !important; }
  </style>
  <script>
    // NUCLEAR JAVASCRIPT: Force all text to be dark after page load
    document.addEventListener('DOMContentLoaded', function() {
      const style = document.createElement('style');
      style.textContent = '* { color: #1e293b !important; } body { background-color: #f8fafc !important; }';
      document.head.appendChild(style);
      
      // Force all existing elements
      const allElements = document.querySelectorAll('*');
      allElements.forEach(el => {
        el.style.setProperty('color', '#1e293b', 'important');
      });
      
      // Prevent dark mode switching
      document.documentElement.style.setProperty('color-scheme', 'light', 'important');
      document.body.style.setProperty('color-scheme', 'light', 'important');
    });
    
    // Monitor for any dynamic style changes and override them
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
          const target = mutation.target;
          if (target.style.color !== '#1e293b') {
            target.style.setProperty('color', '#1e293b', 'important');
          }
        }
      });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      observer.observe(document.body, { 
        attributes: true, 
        attributeFilter: ['style'],
        subtree: true 
      });
    });
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
