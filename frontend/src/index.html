<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* NUCLEAR OPTION: Force ALL text to be dark */
    * { color: #1e293b !important; }
    body { background-color: #f8fafc !important; }
  </style>
  <script>
    // NUCLEAR JAVASCRIPT: Force all text to be dark after page load
    document.addEventListener('DOMContentLoaded', function() {
      const style = document.createElement('style');
      style.textContent = '* { color: #1e293b !important; } body { background-color: #f8fafc !important; }';
      document.head.appendChild(style);
      
      // Force all existing elements
      const allElements = document.querySelectorAll('*');
      allElements.forEach(el => {
        el.style.setProperty('color', '#1e293b', 'important');
      });
    });
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
